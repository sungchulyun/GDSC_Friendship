<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>회원가입 페이지입니다.</h2>
<form th:action="joinPro" method="post" th:object="${member}">
    <input id="username" type="text" name="username" th:field="*{mid}" placeholder="아이디"
           th:if="${#fields.hasErrors('mid')}" th:error="*{mid}">
    <input id="password" type="password" name="password" th:field="*{mpw}" placeholder="비밀번호">
    <button type="submit">로그인</button>
    <a href="/join">회원 가입</a>
</form>

</body>
</html>
